        <!-- Bootstrap CSS v5.2.1 -->

            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    <body>
        <header>
            <!-- place navbar here -->

        <main>

            <!-- Registration 3 - Bootstrap Brain Component -->
<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 bsb-tpl-bg-platinum">
          <div class="d-flex flex-column justify-content-between h-100 p-3 p-md-4 p-xl-5">
            <h3 class="m-0">Bem Vindos!</h3>
            <img class="img-fluid rounded mx-auto my-4" loading="lazy" src="img/logoTS.jpg" width="245" height="80" alt="BootstrapBrain Logo">
            <p class="mb-0"><a href="#!" class="link-secondary text-decoration-none"></a></p>
          </div>
        </div>
        <div class="col-12 col-md-6 bsb-tpl-bg-lotion">
          <div class="p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h2 class="h3">Cadastre-se</h2>
                  <h3 class="fs-6 fw-normal text-secondary m-0">Insira seus dados para se cadastrar</h3>
                </div>
              </div>
            </div>

            <form action="#!">
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                  <label for="firstName" class="form-label"> Nome: <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="nome" id="firstName" placeholder="Nome" required>
                </div>
                <div class="col-12">
                  <label for="lastName" class="form-label">Telefone: <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="tel" id="lastName" placeholder="Telefone" required>
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">E-mail: <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                </div>
                <div class="col-12">
                  <label for="password" class="form-label">Senha: <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="password" id="password" value="" required>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" name="iAgree" id="iAgree" required>
                    <label class="form-check-label text-secondary" for="iAgree">
                      I agree to the <a href="#!" class="link-primary text-decoration-none">terms and conditions</a>
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn bsb-btn-xl btn-primary" type="submit">Cadastra-se</button>
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <hr class="mt-5 mb-4 border-secondary-subtle">
                <p class="m-0 text-secondary text-end">JÃ¡ tem cadastro? <a href="indexBUT.html" class="link-primary text-decoration-none">Login</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

        </main>

            <!-- place footer here -->
        </footer>

            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

            crossorigin="anonymous"
        ></script>

</html>
